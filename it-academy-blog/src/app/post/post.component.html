<li class="media">
  <img
    *ngIf="post.img"
    class="mr-3"
    [src]="post.img"
    alt="{{ post.title }}"
    [routerLink]="['/post', post.id]"
  />
  <div class="media-body">
    <h5 class="mt-0 mb-1" [routerLink]="['/post', post.id]">
      {{ post.title }}
    </h5>
    <h6>
      Written by <a href="#" (click)="onAuthorClick(post)">{{ post.author }}</a>
    </h6>
    <p class="lead">{{ post.lead }}</p>
      <div class="row">
        <div class="col-2">
      <a
        [title]="'Read full post: ' + post.title"
        [routerLink]="['/post', post.id]"
        >Read more</a
      >
        </div>
        <div class="col-3">
      <a
        href="#"
        (click)="onCommentsClick(post)"
        [routerLink]="['/post', post.id]"
        fragment="comments"
        >Comments (2)</a
      > </div>
      <div class="col-3"><a
        [title]="'Read full post: ' + post.title"
        [routerLink]="['/post/edit', post.id]"
        >Edit post</a
      >
      </div>
        </div>
    </div>
</li>
